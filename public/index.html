

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <% const IS_DEV = process.env.NODE_ENV === 'development' ? true : false %>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.13/dist/vue.global<%= IS_DEV ? '.' : '.min.' %>js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@4.0.3/dist/vue-router.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-i18n@9.2.2/dist/vue-i18n.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@3.6.4/lib/vant.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
